<!DOCTYPE html>
<html>
	<head>
		<title>Tableau testing</title>
		<script type="text/javascript" 
	    		src="https://public.tableau.com/javascripts/api/tableau-2.js"></script>
    		<script type="text/javascript">
    			var viz, worksheet, dashboard, worksheetArray;
        		function initViz() {
            			var containerDiv = document.getElementById("vizContainer"),
                						url = "http://public.tableau.com/views/green-mark-buildingsV1/db-Main",
                						options = {
			    						hideTabs: true,
			    						hideToolbar: true,
			    						onFirstInteractive: function () {
										dashboard = viz.getWorkbook().getActiveSheet();
									  	worksheetArray = dashboard.getWorksheets();
			  							for (var i = 0; i < worksheetArray.length; i++) {
											if (worksheetArray[i].getName() == "per by type (circle)")
			  									worksheet = worksheetArray[i];
                						};
            			viz = new tableau.Viz(containerDiv, url, options); 
        		}
        		
			function selectMark(typeName) {
		            worksheet.selectMarksAsync("building type", typeName, tableau.SelectionUpdateType.REPLACE);
		        }
		
		        function addMarks(typeName) {
		            worksheet.selectMarksAsync("building type", typeName, tableau.SelectionUpdateType.ADD);
		        }
		
		        function clearMarkSelection() {
		            worksheet.clearSelectedMarksAsync();
		        }        		
    		</script>
	</head>
	<body onload="initViz();">
    		<div id="vizContainer" style="width:100%; height:90%;"></div>  
    		<br>
    		<button onclick="selectMark('Other');">Select 'Other'</button>
		<button onclick="addMarks('College/University');">Add 'College/University' to the selection</button>
		<button onclick="clearMarkSelection();">Clear all</button>
	</body>
</html>
